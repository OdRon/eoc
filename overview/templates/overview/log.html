<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
   <!-- <link href="static/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Welcome back! Please sign in</h1>
            </div>
            <div class="modal-body">
                <form class="col-md-12" center-block method="post" action=".?next={{ redirect_to }}"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control input-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-lg" placeholder="Password">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-block btn-lg btn-primary" placeholder="Login">
                        <br>
{#                        <span class="pull-right"><a href="#">Register</a> </span><span><a href="#">Forgot Password</a> </span>#}
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="col-md-12">
                       <!-- <button class="btn">Cancel</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
